{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DjangoDesk - Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Template Main CSS File -->
    <link href="{% static "css/style.css" %}" rel="stylesheet" />

  </head>

  <body>

    <main>
        <div class="container">
    
          <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
    
                  <div class="d-flex justify-content-center py-4">
                    <a href="{% url "dashboard" %}" class="logo d-flex align-items-center w-auto">
                    <img src="{% static "img/logo.png" %}" alt="logo"/>
                      <span class="d-none d-lg-block">DjangoDesk</span>
                    </a>
                  </div><!-- End Logo -->
    
                  <div class="card mb-3">
    
                    <div class="card-body">
    
                      <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                        <p class="text-center small">Enter your details to create account</p>
                      </div>
    
                      <form method="POST" action="{% url "register" %}" class="row g-3 needs-validation" novalidate>
    
                        {% csrf_token %}

                        {% for form_field in register_form %}
                            <div class="col-12">
                                <label for="{{ form_field.auto_id }}" class="form-label">{{form_field.label}}</label>
                                {{ form_field }}
                                {{ form_field.errors }}
                            </div>
                        {% endfor %}

                        <div class="col-12 mt-4">                    
                          <button class="btn btn-primary w-100" type="submit">Register</button>
                        </div>

                        <div class="col-12">
                          <p class="small mb-0">Already have an account? <a href="{% url "login" %}">Log in</a></p>
                        </div>

                      </form>
    
                    </div>
                  </div>
    
                </div>
              </div>
            </div>
    
          </section>
    
        </div>
      </main><!-- End #main -->

    <!-- Bootstrap JS File -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Template Main JS File -->
    <script src="{% static "js/main.js" %}" defer></script>

  </body>
</html>
