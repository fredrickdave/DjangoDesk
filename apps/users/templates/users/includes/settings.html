{% load widget_tweaks %}

<div class="tab-pane fade profile-edit pt-3" id="profile-settings">
    <!-- Change Password Form -->
    <form method="POST" action="{% url "profile" %}" novalidate>

        {% csrf_token %}

        <div class="row mb-3">
            <label for="{{ change_timezone_form.timezone.auto_id }}" class="col-md-4 col-lg-3 col-form-label">{% render_field change_timezone_form.timezone.label %}</label>
            <div class="col-md-8 col-lg-9">
            {% render_field change_timezone_form.timezone class="form-control" %}
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary" name="update-settings">
              Save Changes
            </button>
        </div>
    </form>
    <!-- End Change Password Form -->
</div>
